name: Build and Publish Spacebar Docker Image

on:
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout wrapper repo
        uses: actions/checkout@v3

      - name: Pull latest Spacebar code
        run: |
          git clone https://github.com/spacebarchat/server.git upstream
          # Sync everything EXCEPT your config files to protect them
          rsync -av --exclude='Dockerfile' --exclude='supervisord.conf' upstream/ .
          rm -rf upstream

      - name: Patch package.json start script
        run: |
          if [ -f package.json ]; then
            # Spacebar builds to dist/bundle/start.js
            jq '.scripts.start = "node --enable-source-maps dist/bundle/start.js"' package.json > package.tmp.json
            mv package.tmp.json package.json
          else
            echo "package.json not found!"
            exit 1
          fi

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ghcr.io/whisker0ps/spacebar:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max