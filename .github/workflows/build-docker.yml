name: Build and Publish Spacebar Docker Image

on:
  workflow_dispatch:      # Manual trigger only

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the wrapper repo
      - name: Checkout wrapper repo
        uses: actions/checkout@v3

      # 2️⃣ Pull the latest Spacebar code
      - name: Pull latest Spacebar code
        run: |
          git clone https://github.com/spacebarchat/server.git upstream
          cp -r upstream/* ./

      # 3️⃣ Log in to GHCR
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 4️⃣ Set up Docker Buildx
      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      # 5️⃣ Build and push Docker image
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile           # your Dockerfile path
          push: true
          tags: ghcr.io/whisker0ps/spacebar:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # 6️⃣ Done
      - name: Done
        run: echo "Spacebar Docker image built and pushed successfully."
