name: Build Spacebar Docker Image

on:
  workflow_dispatch:      # manual trigger
  schedule:
    - cron: '0 0 * * *'  # optional daily check

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout your wrapper repo
      - name: Checkout wrapper repo
        uses: actions/checkout@v3

      # Clone the latest upstream code
      - name: Pull latest Spacebar code
        run: |
          git clone https://github.com/spacebarchat/server.git upstream
          cp -r upstream/* ./

      # Login to GHCR
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Build and push Docker image
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.actor }}/spacebar:latest

      - name: Done
        run: echo "Docker image built and pushed."
